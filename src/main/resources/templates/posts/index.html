<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/awesomeHeader :: awesomeHeader">
    <meta charset="UTF-8" />
    <title>Blog</title>

</head>
<body>

    <nav th:replace="partials/awesomeNav :: awesomeNav"></nav>

<h1>Welcome to The Blog</h1>

<div id="posts" th:each="post:${post}">

    <h3>th:text="${post.title}</h3>
    <p>th:text="${post.body}</p>


</div>

<div class="container">

    <table class="table">

        <tr class="active">

            <th>Post ID</th>

            <th>Title</th>

            <th>Content</th>

            <th></th>

        </tr>

        <tr th:each="post : ${posts}" th:object="${post}">

            <td th:text="*{id}"></td>

            <td><a th:href="@{'/posts/' + *{id}}" th:text="*{title}"></a></td>

            <td th:text="*{body}"></td>

            <td><a th:href="@{'/posts/' + *{id} + '/edit'}">Edit</a></td>

        </tr>

    </table>

</div>

</body>
</html>
