<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create</title>
    <link rel="stylesheet" href="../../css/maincss.css" />
</head>
<body>

<nav style="align-content: center" class="navbar navbar-inverse">
    <a href="/posts">Home</a>
    <a href="/posts/create">Make a Post</a>
    <a href="/login">Login</a>
</nav>

<h1>Create a Post</h1>

<div id="createform" class="page-login-form box">
<form th:action="@{'/posts/create'}" method="POST" role="form" class="login-form" th:object="${post}">
    <div class="form-group">
        <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Title" />
    </div>
    <div class="form-group">
        <textarea id="description" th:field="*{body}" class="form-control" placeholder="Description"></textarea>
    </div>

    <button type="submit" class="btn btn-info">Submit</button>
    </form>

</div>

</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</html>
