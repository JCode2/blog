<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="../css/maincss.css"/>
</head>
<body>
<nav style="align-content: center" class="navbar navbar-inverse">
    <a href="/posts">Home</a>
    <a href="/posts/create">Make a Post</a>
    <a href="/posts/login">Login</a>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="page-login-form box">
                <h3>
                    Please sign in
                </h3>
                <form action="/login" method="POST" role="form" class="login-form">
                    <div class="form-group">
                        <input type="text" id="username" class="form-control" th:field="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input id="password" th:field="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-common log-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

</html>
