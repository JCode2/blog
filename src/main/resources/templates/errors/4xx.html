<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Ooops, ' + ${error}"></title>
</head>
<body>
<nav th:replace="partials/awesomeNav :: awesomeNav"></nav>

<th:block th:switch="${error}">
    <div th:case="'Not Found'">
        <h1>Page not found!!</h1>
    </div>
    <div th:case="'Forbidden'">
        <h1>You don't have permission to view this page.</h1>

        <h3>Watch a video instead</h3>
        <iframe
                width="420"
                height="315"
                src="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                frameborder="0"
                allowfullscreen="allowfullscreen"
        >
        </iframe>
    </div>
</th:block>


</body>
</html>
